<html>

<head>
    <title>Chat room</title>
    <link href="https://fonts.googleapis.com/css?family=Yeon+Sung&display=swap" rel="stylesheet">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>
    <script src="https://www.gstatic.com/firebasejs/7.6.2/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/7.6.2/firebase-firestore.js"></script>
    <script src="https://www.gstatic.com/firebasejs/live/3.1/firebase.js"></script>

    <link rel="stylesheet" type="text/css" href="style.css">
</head>

<body>
    <button class="btn btn-danger logout" onclick="logout()">Logout<span
            class="glyphicon glyphicon-log-out logout_icon"></span></button>

    <button onclick="mode()" id="btnmode" class="btn btn-success">Enable Dark Mode</button>
    <div class="container">
        <center>
            <h1 id="user_name" style="color: white;"></h1>

            <div class="form-group room_name_input">
                <label class="white" style="color: lime;">Add / Join Room:</label>
                <input type="text" id="room_name" class="form-control addroomtxt" placeholder="Room name"
                    maxlength="50">
                    
                <button class="btn btn-success addroom" onclick="addroom()">Add / Join Room</button>
            </div>
            <div class="form-group rooms">
                <label class="white">Rooms:</label>
                <div id="output"></div>
            </div>
        </center>
    </div>
</body>
<script src="chat_page.js"></script>

</html>
