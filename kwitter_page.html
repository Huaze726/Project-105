<html>

<head>
    <title>Chat Page</title>

    <link href="https://fonts.googleapis.com/css?family=Yeon+Sung&display=swap" rel="stylesheet">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>
    <script src="https://www.gstatic.com/firebasejs/7.6.2/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/z7.6.2/firebase-firestore.js"></script>
    <script src="https://www.gstatic.com/firebasejs/live/3.1/firebase.js"></script>

    <link rel="stylesheet" type="text/css" href="kwitter_page.css">
</head>

<body>
    <button class="btn btn-danger logout" onclick="logout()">Logout<span
            class="glyphicon glyphicon-log-out logout_icon"></span></button>

    <button onclick="mode()" id="btnmode" class="btn btn-success">Enable Dark Mode</button>
    <center>
        <br>
        <div class="input_div_message_page">
            <div id="output"></div>
            <br>
            <label class="send"><b><u>Send a message</u></b></label>
            <br>
            <input type="text" id="msg" class="form-control" placeholder="Type a message" style="width: 80%;" maxlength="500">
            <br>
            <button onclick="send()" class="btn btn-success sendbtn">Send Message</button>
            <br><br>
            <button id="leave" onclick="leaveroom()" class="btn btn-warning">Leave Room</button>
        </div>
    </center>
</body>
<script src="kwitter_page.js"></script>

</html>
